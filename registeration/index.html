<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="register">
      <div class="div">
        <img class="image" src="img/image-17.png" />
        <div class="frame">
          <h3 class="detail">Event Manager Details</h3>
          <div class="event-manager">
            <br /><br /><br />name:<br /><br />company:<br /><br /><br />event Details:<br /><br /><br /><br /><br />venue:<br /><br /><br />time:
          </div>
        </div>
        <div class="frame-2">
          <p class="name-address-email">
            <span class="text-wrapper"><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
            <span class="span">*</span>
            <span class="text-wrapper"
              >Name:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br /><br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
            <span class="span">*</span>
            <span class="text-wrapper-2">Address</span>
            <span class="text-wrapper"
              >:<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
            <span class="span">*</span>
            <span class="text-wrapper"
              >Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br /><br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
            <span class="span">*</span>
            <span class="text-wrapper"
              >Phone Number<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /><br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <br /><br /><br /><br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <br />&nbsp;&nbsp;</span
            >
          </p>
          <div class="first-name-wrapper"><input type="text"  id="fn" class="first_name" placeholder="Eg:Rajiv" /></div>
          <div class="eg-shukla-wrapper"><input type="text"  id="fn" class="first_name" placeholder="Eg:Shukla" /></div>
          <div class="eg-xxx-example-com-wrapper"><input type="email"  id="fn" class="first_name" placeholder="Eg:xxx@gmail.com" /></div>
          <div class="div-wrapper"><input type="number"  id="fn" class="first_name" placeholder="Eg:7826628271" /></div>
          <div class="frame-3"><input type="text"  id="add" class="first_name" placeholder="abc street, gandhi nagar,mumbai-788778" /></div>
          <button type="button" id="abc">
            Register
  
          </button>
        </div>
        
        <div class="overlap-group">
          <div class="frame-4"></div>
          <img class="img" src="img/image-30.png" />
          <img class="logo" src="img/logo.png" />
        </div>
      </div>
    </div>
  </body>
</html>
